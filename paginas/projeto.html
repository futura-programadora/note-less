<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/projeto.css">
    <link rel="stylesheet" href="../estilos/titulos.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <title>Criando</title>
</head>

<body>
    <section class="container">
        <header>
            <button class="salvar-e-sair" onclick="salvarEsair()"><i class="ri-arrow-left-s-line"></i></button>
            <button class="salvar" onclick="salvar()">Salvar</button>
            <button onclick="baixarPDF()" class="baixar"><i class="ri-download-cloud-2-line"></i></button>
        </header>
        <section class="projeto">
            <p class="nome-do-projeto">
                Nome do projeto
            </p>
            <div id="conteudo-paginas"></div>
            <button onclick="adicionarPagina()" class="adicionar-pagina">
                <i class="ri-add-line"></i>
            </button>
            

        </section>
        
    </section>
    <script src="../scripts/projeto.js"></script>
    <script src="../scripts/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</body>

</html>
