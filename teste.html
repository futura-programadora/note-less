<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto com Quill</title>

  <!-- Incluindo o CSS do Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    /* Define o tamanho do editor */
    #editor {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Editor de Texto com Quill</h1>

  <!-- Contêiner do Editor -->
  <div id="editor"></div>

  <!-- Incluindo o script do Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  
  <script>
    // Inicializando o editor Quill
    var quill = new Quill('#editor', {
      theme: 'snow', // Tema do editor
      modules: {
        toolbar: [
          [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['bold', 'italic', 'underline'],
          ['link']
        ]
      }
    });

    // Exemplo de como pegar o conteúdo do editor
    function obterConteudo() {
      const conteudo = quill.root.innerHTML; // Obtém o conteúdo em HTML
      console.log(conteudo); // Imprime no console o conteúdo
    }

    // Adiciona um botão para obter o conteúdo
    const button = document.createElement('button');
    button.textContent = 'Obter Conteúdo';
    button.onclick = obterConteudo;
    document.body.appendChild(button);
  </script>
</body>
</html>
